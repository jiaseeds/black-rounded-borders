<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      background: transparent;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      font-family: Arial, sans-serif;
    }

    .glass-container {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .glass-box {
      background: rgba(28, 28, 28, 0.50); /* Updated to c4c4c4 */
      backdrop-filter: blur(30px);            /* 30% blur as 30px */
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgb(255, 255, 255); /* Top border only */
      border-radius: 6px;  
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="glass-box"></div>
  </div>
</body>
</html>
